<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <title>Akan</title>
</head>
<body class="container-fluid">
    <div class="jumbotron row">
        <img src="images/flag.jpg" class="col-12 col-sm-2">
        <div class="col-10">
            <h1>AKAN NAMES GENERATOR</h1>
            <p >Akan names are derived from Ghanian culture. Frequently in Ghana, children are given their first name as a 'day name' which corresponds to the day in the week they were born and also the gender.</p>
        </div>

    </div>

    <div class="form row">
            <div class="col-4">
                
                </div>
        <form name="akan">
            <div>
            <label class="a"><b>Your name:</b></label> 
            <input type="text" placeholder="Enter your name" name="name" id="name" required> 
            </div>

            <div>
                <label class="b"><b>Year Of Birth:</b></label> 
                <input type="number" placeholder="YYYY" name="year" id="year" minlength="4" maxlength="4" step="1" required> 
            </div>

            <div>
                <label class="c"><b>Month Of Birth:</b></label> 
                <input type="number" placeholder="MM" name="month" id="month" min="1" max="12" step="1" required> 
            </div>

            <div>
                <label class="d"><b>Date Of Birth:</b></label> 
                <input type="number" placeholder="DD" name="date" id="date" min="1" max="31" step="1"required> 
            </div>

            <div>
                <p>Choose your gender:</p>
                <label for="male">Male</label>
                <input id ="male" name="gender" type="radio" value="male">

                <label for="female">Female</label>
                <input id = "female" name="gender" type="radio" value="female">
            </div>

            <div>
            <button type="submit" onclick="getName();return false;" value="submit">submit</button>
            </div>

            <div>
                <p id="post"></p>
            </div>
        </form>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
